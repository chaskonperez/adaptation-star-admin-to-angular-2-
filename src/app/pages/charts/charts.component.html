<div class="row">
  <div class="col-lg-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Line chart</h4>
        <canvas baseChart
          [data]="lineChartData"
          [labels]="lineChartLabels"
          [chartType]="'line'"
          style="height:250px"></canvas>
      </div>
    </div>
  </div>
  <div class="col-lg-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Bar chart</h4>

          [data]="lineChartData"
          [labels]="lineChartLabels"
          [chartType]="'bar'"
          style="height:250px"></canvas>
      </div>
    </div>
  </div>
</div>
